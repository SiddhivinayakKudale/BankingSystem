<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
        <title>#{titleController.pageTitle}</title>
    </h:head>
    <h:body>
        <div class="container">
            <div class="navbar navbar-inverse">
                <div class="navbar-brand">
                    #{titleController.pageTitle} - Bank  List
                </div>
            </div>
            
             <h:form id="MyForm">
                <table class="table table-bordered table-striped">
                  
                    <tr>
                            <td>
                                <h:outputLabel id="userId" value="userId"  />
                            </td>
                            <td>
                                <h:outputLabel id="lastname" value="lastname"  />
                            </td>
                     </tr>

                    <ui:repeat id="Myrepeat" value="#{userApplication.users}"  var="user" varStatus="status">

                        <tr onclick="document.getElementById('MyForm:principle').value = document.getElementById('MyForm:Myrepeat:#{status.index}:userId').textContent">
                            <td>
                                <h:outputText value="#{userApplication.users.get(status.index).userId}" id="userId" />
                            </td>

                            <td>
                                <h:outputText id="lastname" value="#{userApplication.users.get(status.index).lastname}"></h:outputText>
                            </td>
                            <td>
                            	 <h:commandLink value="Delete" action="#{removeUser.removeUser(userApplication.users.get(status.index).userId)}" 
                            	 disabled="#{userApplication.users.get(status.index).userId == null}">
                                </h:commandLink>
                            </td>
                        </tr>
                    </ui:repeat>

                </table>
            
             <div>
                    <h:link id="add" value="Add" outcome="add.xhtml" class="btn btn-primary" />
			</div> 
			</h:form>
        </div>
    </h:body>
</html>
